<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            width: 1200px;
            height: 630px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo {
            font-size: 120px;
            margin-bottom: 30px;
        }

        .title {
            font-size: 72px;
            font-weight: 800;
            color: white;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 36px;
            color: rgba(255,255,255,0.9);
            text-align: center;
            font-weight: 400;
        }

        .features {
            margin-top: 40px;
            display: flex;
            gap: 30px;
        }

        .feature {
            background: rgba(255,255,255,0.15);
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 20px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="logo">🔍</div>
    <div class="title">Keyword Insight Pro</div>
    <div class="subtitle">AI 기반 키워드 분석 & SEO 최적화 도구</div>
    <div class="features">
        <div class="feature">✨ 실시간 트렌드</div>
        <div class="feature">📊 경쟁력 분석</div>
        <div class="feature">🤖 AI 블로그 생성</div>
    </div>
</body>
</html>
